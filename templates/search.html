<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIC: 검색하기</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/menubar.css" />
    <link rel="stylesheet" href="../src/css/search.css" />
  </head>
  <body>
    <!-- search input section -->
    <header>
      <a href="feedpage.html">
        <img
        class="btn-back"
        src="../src/images/search/icon-arrow-left.png"
        alt="뒤로가기"
        />
      </a>
      <input class="search-input" type="text" placeholder="계정검색" />
    </header>
    <!-- search result section -->
    <main>
      <!-- user object -->
      <article>
        <img
          class="img-profile"
          src="../src/images/search/default_profile.png"
          alt=""
        />
        <a href="">
          <div class="wrap-profile-desc">
            <p class="profile-nick-name"><span>애월읍</span> 위니브 감귤농장</p>
            <p class="profile-id">weniv_Mandarin</p>
          </div>
        </a>
      </article>
      <!--  -->
      <article>
        <img src="../src/images/search/default_profile.png" alt="" />
        <a href="">
          <div class="wrap-profile-desc">
            <p class="profile-nick-name">감귤의 품격 - <span>애월읍</span></p>
            <p class="profile-id">mandarin_king</p>
          </div>
        </a>
      </article>
    </main>
    <!-- menubar module -->
    <section class="bar-menu">
      <div class="btn-home checked">
        <img
          class="img-btn"
          src="../src/images/menubar/icon-home-fill.png"
          alt="btn-home"
        />
        <p>홈</p>
      </div>
      <div class="btn-chat">
        <img
          class="img-btn"
          src="../src/images/menubar/icon-message-circle.png"
          alt="btn-chat"
        />
        <p>채팅</p>
      </div>
      <div class="btn-new-post">
        <img
          class="img-btn"
          src="../src/images/menubar/icon-edit.png"
          alt="btn-new-post"
        />
        <p>게시물 작성</p>
      </div>
      <div class="btn-profile">
        <img
          class="img-btn"
          src="../src/images/menubar/icon-user.png"
          alt="btn-home"
        />
        <p>프로필</p>
      </div>
    </section>
  </body>
</html>
