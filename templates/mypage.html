<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIC: 마이페이지</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/userpost.css">
    <link rel="stylesheet" href="../src/css/menubar.css">
    <link rel="stylesheet" href="../src/css/mypage.css">
</head>

<body>
    <!-- 상단메뉴바 -->
    <header>
        <a>
            <img class="btn-back" src="../src/images/search/icon-arrow-left.png" alt="뒤로가기" />
        </a>
        <a href=""><img src="../src/images/mypage/more-vertical.png" alt="더보기" class="img-more"></a>
    </header>
    <!-- 독바 -->
    <section class="bar-menu">
        <button class="btn-home checked">
            <img class="img-btn" src="../src/images/menubar/icon-home-fill.png" alt="btn-home" />
            <p>홈</p>
        </button>
        <button class="btn-chat">
            <img class="img-btn" src="../src/images/menubar/icon-message-circle.png" alt="btn-chat" />
            <p>채팅</p>
        </button>
        <button class="btn-new-post">
            <img class="img-btn" onclick="{toUpload()}" src="../src/images/menubar/icon-edit.png" alt="btn-new-post" />
            <p>게시물 작성</p>
        </button>
        <button class="btn-profile">
            <img class="img-btn" onclick="{toProfile()}" src="../src/images/menubar/icon-user.png" alt="btn-home" />
            <p>프로필</p>
        </button>
    </section>
    <!-- 내 프로필 시작 -->
    <main>
        <h1 class="txt-hide">계정 상세 페이지</h1>
        <div class="profile-wrap">
            <div>
                <a href="./followerList.html">
                    <p class="profile-num">2950</p>
                </a>
                <p class="profile-txt">followers</p>
            </div>
            <div>
                <a href="./followingList.html">
                    <p class="profile-num">128</p>
                </a>
                <p class="profile-txt">followings</p>
            </div>
        </div>
        <div class="profile-img"><img src="../src/images/mypage/basic-profile-img.png" alt="지정된 프로필 이미지 없음"></div>
        <div class="profile-container">
            <p class="profile-name"></p>
            <p class="profile-id"></p>
            <p class="profile-info"></p>
        </div>
        <!-- 팔로우와 공유하기 -->
        <div class="profile-social">
            <a href=""><img src="../src/images/mypage/icon-message-circle.png" alt="메세지 보내기"></a>
            <button type="button" onclick="follow()" class="follow-btn">팔로우</button>
            <a href=""><img src="../src/images/mypage/icon-share.png" alt="계정 공유하기"></a>
        </div>
    </main>
    <!-- 판매 중인 상품 -->
    <section class="item-wrap">
        <h2 class="item-list">판매 중인 상품</h2>
        <div class="items"></div>
    </section>
    <!-- 피드 상단 메뉴바 -->
    <nav class="post-nav">
        <img src="../src/images/mypage/icon-post-album-on.png" alt="게시글 앨범형으로 보기">
        <img src="../src/images/mypage/icon-post-list-on.png" alt="게시글 목록으로 보기">
    </nav>
    <!-- 목록형으로 보기 -->
    <article class="post-img-wrap">
        <h3 class="txt-hide">게시글 모아보기</h3>
        <div class="posts"></div>
        <!-- <img src="../src/images/mypage/mandarin1.jpg" alt="">
        <img src="../src/images/mypage/mandarin2.jpg" alt="">
        <img src="../src/images/mypage/mandarin1.jpg" alt="">
        <img src="../src/images/mypage/mandarin2.jpg" alt="">
        <img src="../src/images/mypage/mandarin1.jpg" alt="">
        <img src="../src/images/mypage/mandarin2.jpg" alt="">
        <img src="../src/images/mypage/mandarin1.jpg" alt="">
        <img src="../src/images/mypage/mandarin2.jpg" alt="">
        <img src="../src/images/mypage/mandarin1.jpg" alt=""> -->
    </article>
    <!-- 목록형 -->
    <article class="post">
        <h2 class="txt-hide">포스팅 카드</h2>
        <section class="post-card">
            <nav class="user-info">
                <a href="javascript:void(0)" class="post-card-profile">
                    <img src="../../src/images/search/default_profile.png" alt="user-profile-img">
                </a>
                <a href="javascript:void(0)" class="user">
                    <span class="user-name">애월읍 위니브 감귤농장</span>
                    <span class="user-id">@weniv_Mandarin</span>
                </a>
                <button type="button" class="post-edit-btn">
                    <span class="txt-hide">더보기 버튼</span>
                </button>
            </nav>
            <div class="post-content-container">
                <p class="post-content-txt">벌써 같이 하늘에는 별 강아지, 까닭입니다. 피어나듯이 사랑과 부끄러운 것은 나의 있습니다. 릴케 지나가는 흙으로 남은 까닭입니다. 말
                    가난한 새워
                    다 둘 애기 많은
                    쉬이 까닭입니다. 하나 별에도 자랑처럼 거외다.
                    피어나듯이 이름과, 무엇인지 청춘이 같이 헤일 까닭입니다.</p>
                <div class="post-content-img">
                    <!-- 이미지 여러개 들어 올 수도 있을 것 같아서 일단 div에 넣음 -->
                    <img src="../../src/images/userpost/sample-posting-img.png" alt="feed-posting-image">
                </div>
                <ul class="like-comment-container">
                    <li class="like">
                        <button type="button" class="default">
                            <span class="txt-hide">좋아요 버튼</span>
                        </button>
                        <span>58</span>
                    </li>
                    <li class="comment">
                        <button type="button" class="comment-btn">
                            <span class="txt-hide">코멘트 버튼</span>
                        </button>
                        <span>12</span>
                    </li>
                </ul>
                <p class="post-date">2022년 1월 3일</p>
            </div>
        </section>
    </article>
    <script src="../src/js/mypage.js"></script>
    <script>
        const toUpload = () => {
            location.href = "upload.html";
        };
        const toProfile = () => {
            location.href = "mypage.html";
        };
    </script>
</body>

</html>
