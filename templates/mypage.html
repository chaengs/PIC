<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIC: 마이페이지</title>
    <link rel="stylesheet" href="../src/css/mypage.css">
</head>
<body>
    <header>
        <a>
            <img
                class="btn-back"
                src="../src/images/search/icon-arrow-left.png"
                alt="뒤로가기"
            />
        </a>
        <a href=""><img src="../src/images/mypage/more-vertical.png" alt="더보기"></a>
    </header>
    <main>
        <h1 class="txt-hide">계정 상세 페이지</h1>
        <div class="profile-wrap">
            <div class="profile-followers">
                <p>2950</p>
                <p>followers</p>
            </div>
            <div class="profile-followings">
                <p>128</p>
                <p>followings</p>
            </div>
            <img src="../src/images/mypage/basic-profile-img.png" alt="지정된 프로필 이미지 없음">
        </div>
        <div class="profile-container">
            <p>애월읍 위니브 감귤농장</p>
            <p>@ weniv_Mandarin</p>
            <p>애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
        </div>
        <div class="profile-social">
            <a href=""><img src="../src/images/mypage/icon-message-circle.png" alt="메세지 보내기"></a>
            <button type="button">팔로우</button>
            <a href=""><img src="../src/images/mypage/icon-share.png" alt="계정 공유하기"></a>
        </div>
    </main>
    <section class="item-wrap">
        <h2>판매 중인 상품</h2>
        <div class="item-container">
            <a href=""><img src="../src/images/mypage/mandarin1.jpg" alt="판매 중인 상품 사진"></a>
            <p>애월읍 노지 감귤</p>
            <p>35,000원</p>
        </div>
        <div class="item-container">
            <a href=""><img src="../src/images/mypage/mandarin2.jpg" alt="판매 중인 상품 사진"></a>
            <p>애월읍 한라봉 10kg...</p>
            <p>45,000원</p>
        </div>
        <nav class="post-nav">
            <img src="../src/images/mypage/icon-post-list-on.png" alt="게시글 목록으로 보기">
            <img src="../src/images/mypage/icon-post-album-on.png" alt="게시글 앨범형으로 보기">
        </nav>
        <!-- 앨범형으로 보기 -->
        <article class="post-img-wrap">
            <h3 class="txt-hide">게시글 모아보기</h3>
            <img src="../src/images/mypage/mandarin1.jpg" alt="">
            <img src="../src/images/mypage/mandarin2.jpg" alt="">
            <img src="../src/images/mypage/mandarin1.jpg" alt="">
            <img src="../src/images/mypage/mandarin2.jpg" alt="">
            <img src="../src/images/mypage/mandarin1.jpg" alt="">
            <img src="../src/images/mypage/mandarin2.jpg" alt="">
            <img src="../src/images/mypage/mandarin1.jpg" alt="">
            <img src="../src/images/mypage/mandarin2.jpg" alt="">
            <img src="../src/images/mypage/mandarin1.jpg" alt="">
        </article>
    </section>
</body>
</html>
