<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIC: 회원가입</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/join_profile.css" />
  </head>
  <body>
   <main class="main">
        <h1 class="title">이메일로 회원가입</h1>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <form>
            <label for="img_profile"></label>
            <input type="file" name="img_profile" >
            <div class="input_wrap">
                <label for="userName" >사용자 이름</label>
                <input type="text" name="userName" placeholder="2~10자 이내여야 합니다.">
            </div>
            <div class="input_wrap">
                <label for="userID">계정 ID</label>
                <input type="text" name="userID" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
            </div>
            <div class="input_wrap">
                <label for="userDesc">소개</label>
                <input type="text" name="userDesc" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
            </div>
            <button class="btn_submit"type="submit">PIC 시작하기</button>
        </form>
   </main>
  </body>
</html>
