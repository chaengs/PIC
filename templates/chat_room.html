<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/chat_room.css" />
  </head>

  <body>
    <!-- search section -->
    <header>
      <div class="header_wrap">
        <a href="feed.html">
          <img
            class="btn-back"
            src="../src/images/search/icon-arrow-left.png"
            alt="뒤로가기"
          />
        </a>
        <p class="chatroom_title">애월읍 위니브 감귤농장</p>
      </div>
      <button class="more_btn" type="button">
        <img
          src="../src/images/mypage/more-vertical.png"
          alt="더보기"
          class="img-more"
        />
      </button>
    </header>
    <!-- dock bar (chat) -->
    <section class="bar-menu">
      <div class="input_wrap">
        <label for="img_upload">
          <img src="../src/images/chat/img-button.png" alt="" />
        </label>
        <input type="file" id="img_upload" hidden accept="image/*" />
        <input
          id="input_msg"
          class="input_msg"
          type="text"
          placeholder="메시지 입력하기.."
        />
      </div>
      <button id="send_btn" class="send_btn" disabled onclick="handleOnSend()">
        전송
      </button>
    </section>
    <!-- main content -->
    <main id="main">
      <article class="other_chat">
        <img
          class="profile_img"
          src="../src/images/chat/basic-profile-img.png"
          alt=""
        />
        <div class="text_wrap">
          <div class="bubble other_bubble">
            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
            이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는
            풍부하게 뛰노는 인생의 힘있다.
          </div>
          <p class="text_time">12:39</p>
        </div>
      </article>
      <article class="my_chat">
        <p class="text_time">12:50</p>
        <div class="bubble my_bubble">네 말씀하세요.</div>
      </article>
      <!--  -->
      <article class="other_chat">
        <img
          class="profile_img"
          src="../src/images/chat/basic-profile-img.png"
          alt=""
        />
        <div class="text_wrap">
          <div class="bubble other_bubble">
            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
          </div>
          <p class="text_time">12:39</p>
        </div>
      </article>
      <article class="my_chat">
        <p class="text_time">12:50</p>
        <div class="bubble my_bubble">네</div>
      </article>
    </main>
    <script src="../src/js/chat_room.js" />
  </body>
</html>
