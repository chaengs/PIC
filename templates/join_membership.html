<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIC: 회원가입</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/join_membership.css" />
  </head>
  <body>
   <main class="main">
        <h1 class="title">이메일로 회원가입</h1>
        <form>
            <div class="input_wrap">
                <label for="eMail" >이메일</label>
                <input type="email" name="eMail" placeholder="이메일 주소를 입력해 주세요.">
            </div>
            <div class="input_wrap">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" placeholder="비밀번호를 설정해 주세요.">
            </div>
            <button class="btn_submit"type="submit">회원가입</button>
        </form>
   </main>
  </body>
</html>
