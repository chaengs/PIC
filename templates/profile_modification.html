<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIC: 프로필 설정</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/profile_modification.css" />
  </head>
  <body>
    <header>
      <a href="feed.html">
        <img
          class="btn_back"
          src="../src/images/upload/icon-arrow-left.png"
          alt=""
        />
      </a>
      <button class="btn_upload" type="button" onclick="" disabled>저장</button>
    </header>
    <main class="main">
      <form>
        <div class="relative_wrap">
          <div class="border_wrap">
            <img
              class="img_profile"
              src="../src/images/join/basic-profile-img.png"
              alt="profile-img"
              accept="image/*"
            />
          </div>
          <label for="img_profile">
            <img
              class="img_upload_btn"
              src="../src/images/join/img-btn.png"
              alt="profile-img"
            />
          </label>
        </div>
        <input
          type="file"
          id="img_profile"
          hidden
          accept="image/*"
          onchange="setProfile(event)"
        />
        <div class="input_wrap">
          <label for="userName">사용자 이름</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="2~10자 이내여야 합니다."
          />
          <p id="userNameError" class="err_msg"></p>
        </div>
        <div class="input_wrap">
          <label for="userID">계정 ID</label>
          <input
            type="text"
            id="userID"
            name="userID"
            placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."
          />
          <p id="userIDError" class="err_msg"></p>
        </div>
        <div class="input_wrap">
          <label for="userDesc">소개</label>
          <input
            type="text"
            id="userDesc"
            name="userDesc"
            placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
          />
          <p id="userDescError" class="err_msg"></p>
        </div>
      </form>
    </main>
    <script src="../src/js/profile_modification.js" />
  </body>
</html>
